<mat-card>
  <!-- ngForm은 값에 접근 하게 해주고, vaildation도 체크해준다고 한다. -->
  <!-- required는 aungular문법은 아니다. -->
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <!-- <input matInput type="text" [(ngModel)]="enteredTitle"> -->
      <!-- ngModel은 one way binding 이라고 함 -->
      <!-- [ngModel]은 양방향인가? -->
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        minlength="3"
        placeholder="Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid"> Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <!-- input은 filePicker를 레퍼런스로 남기고 보이는 것은 css로 감춤처리한다. button은 레펀런스를 참조한다. -->
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Button</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post?.content"
        required
        placeholder="content"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid"> Please enter a post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
